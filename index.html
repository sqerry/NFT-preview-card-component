<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <a href="#" class = "img-link">
          <img src="./images/image-equilibrium.jpg" alt="equlibrium image" class = "main-img">
          <div class="card__overlay"></div>
          <div class="middle">
            <img src="/images/icon-view.svg" alt="view icon">
          </div>
        </a>
        <div class="card__content">
          <div class="card__content-text">
            <h2 class="card__title"><a href="#">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__content-icons">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="" class="price__img">
              <p class = "price__currency">0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="images/icon-clock.svg" alt="" class="time-left__icon">
              <p class="time-left__text">3 days left</p>
            </div>
          </div>
          <div class="divider"></div>
          <footer class="card__creator">
            <div class="card__creator-footer">
              <img src="images/image-avatar.png" alt="" class="card__creator-profile">
              <p class="footer-text">Creation of <a href = "#">Jules Wyvern</a></p>
            </div>

          </footer>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
